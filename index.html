<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weight calc</title>
    <link rel="stylesheet" href="weight.css">
</head>
<body>
    <div class="content">
        <h1>Calculate your lifting-weight</h1>
        <h4>What kind of barbell are you using?</h4>
        
        <div>
            <label for="barbell-light">10kg</label>
            <input id="barbell-light" class="barbell" type="radio" name="barbell">
        </div>

        <div>
            <label for="barbell-heavy">20kg</label>
        <input id="barbell-heavy" class="barbell" type="radio" name="barbell">
        </div>
        
        <h4>What weight do you have on one side (the other side will be added automatically)?</h4>

        <div>
            <label for="1">1kg</label>
            <input type="number" class="weight" id="1" min="0"></div>

        <div>
            <label for="2.5">2.5kg</label>
            <input type="number" class="weight" id="2.5" min="0"></div>

        <div>
            <label for="5">5kg</label>
            <input type="number" class="weight" id="5" min="0"></div>

        <div>
            <label for="10">10kg</label>
            <input type="number" class="weight" id="10" min="0"></div>

        <div>
            <label for="15">15kg</label>
            <input type="number" class="weight" id="15" min="0"></div>

        <div><label for="20">20kg</label>
            <input type="number" class="weight" id="20" min="0"></div>
    </div>
</body>
</html>
